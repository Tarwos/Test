<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Demo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body layout="column" ng-app="demoApp" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Demo</span>
                </h2>
                <md-button ui-sref="orders.categories_list" ui-sref-active="active">Orders</md-button>
                <md-button ui-sref="profile" ui-sref-active="active">Profile</md-button>
            </div>
        </md-toolbar>        
        <md-content ui-view></md-content>        

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4/angular-aria.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.min.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        
        <!-- orders module -->
        <script src="app/modules/orders/orders.module.js"></script>
        <script src="app/modules/orders/orders.config.js"></script>
        <script src="app/layouts/orders/categories-list/categories-list.controller.js"></script>
        <script src="app/layouts/orders/orders-list/orders-list.controller.js"></script>
        <script src="app/layouts/orders/order-details/order-details.controller.js"></script>
        
        <!-- profile module -->
        <script src="app/modules/profile/profile.module.js"></script>
        <script src="app/modules/profile/profile.config.js"></script>
        <script src="app/layouts/profile/profile.controller.js"></script>
        
        <!-- services module -->
        <script src="app/core/services/app.services.js"></script>
        <script src="app/core/services/category.service.js"></script>
        <script src="app/core/services/order.service.js"></script>
        
        <!-- components -->
        <script src="app/components/orders/order.directive.js"></script>
        <script src="app/components/orders/orders.directive.js"></script>
        <script src="app/components/orders/categories.directive.js"></script>       
        
    </body>
</html>
